{include file="public/head" /}    <div class="cl pd-5 bg-1 bk-gray mt-20"> 信息审核</div>    <div class="page-container form form-horizontal">      <form action="{:url('user/user_update')}" method="post" enctype="multipart/form-data">        <div class="row cl">          <label class="form-label col-xs-4 col-sm-2">姓名：</label>          <div class="formControls col-xs-8 col-sm-6">            <input type="text" class="input-text " value="{$userData.real_name}" required="required" name="real_name">            <input type="hidden" class="input-text" value="{$userData.id}"  name="id">          </div>        </div>        <div class="row cl">          <label class="form-label col-xs-4 col-sm-2">身份证号码：</label>          <div class="formControls col-xs-8 col-sm-6">            <input type="text" class="input-text " value="{$userData.id_number}" required="required" name="id_number">          </div>        </div>        <div class="row cl">          <label class="form-label col-xs-4 col-sm-2">手机号码：</label>          <div class="formControls col-xs-8 col-sm-6">            <input type="text" class="input-text " value="{$userData.mobile}" required="required" name="mobile">          </div>        </div>        <div class="row cl">          <label class="form-label col-xs-4 col-sm-2">邮箱：</label>          <div class="formControls col-xs-8 col-sm-6">            <input type="text" class="input-text " value="{$userData.email}" required="required" name="email">          </div>        </div>        <div class="row cl">          <label class="form-label col-xs-4 col-sm-2">ID正面：</label>          <div class="formControls col-xs-8 col-sm-6">            <img src="{$userData.id_front_pic}" alt="">            <input type="file" class="input-text " name="id_front_pic">          </div>        </div>        <div class="row cl">          <label class="form-label col-xs-4 col-sm-2">ID反面：</label>          <div class="formControls col-xs-8 col-sm-6">            <img src="{$userData.id_back_pic}" alt="">            <input type="file" class="input-text " value="{$userData.id_back_pic}"  name="id_back_pic">          </div>        </div>        <div class="row cl">          <label class="form-label col-xs-4 col-sm-2">自拍照：</label>          <div class="formControls col-xs-8 col-sm-6">            <img src="{$userData.self_pic}" alt="">            <input type="file" class="input-text " value="{$userData.self_pic}" name="self_pic">          </div>        </div>        <div class="row cl">          <label class="form-label col-xs-4 col-sm-2">审核状态：</label>          <div class="formControls col-xs-8 col-sm-6">            <input type="text" class="input-text " value="{$userData.check_status}" required="required" name="check_status">          </div>        </div>        <div class="row cl">          <label class="form-label col-xs-4 col-sm-2">审核意见：</label>          <div class="formControls col-xs-8 col-sm-6">            <textarea name="remark" id="" cols="69" rows="8">{$userData.remark}</textarea>          </div>        </div>        <div class="row cl">          <label class="form-label col-xs-4 col-sm-2"></label>          <div class="formControls col-xs-8 col-sm-6">            <button class="btn btn-primary radius rbtn" type="submit"><i class="Hui-iconfont"></i> 提交</button>          </div>        </div>      </form>    </div><style>  .rbtn{    float: right;  }  .formControls img{    width: 200px;    height: 120px;  }</style>    </body>    </html>
