lass="form-label col-xs-4 col-sm-2">对应数据表：</label>      <div class="formControls col-xs-8 col-sm-6">        <input type="text" class="input-text" value="{$userData.table_name}" required="required" name="table_name">      </div>-->    </div>    <div class="row cl">      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">        <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>      </div>    </div>  </form></article><script>  /**定义页面全局变量**/  var SCOPE = {};</script><!--包含头部文件-->{include file="public/foot" /}</body></html>
