{include file="public/head" /}<div class="cl pd-5 bg-1 bk-gray mt-20"> 编辑审核</div><div class="page-container form form-horizontal">  <form action="" method="post">    <div class="row cl">      <label class="form-label col-xs-4 col-sm-2">商户名称：</label>      <div class="formControls col-xs-8 col-sm-6">        <input type="text" class="input-text " value="{$mer_data.store_name}" required="required" name="store_name">        <input type="hidden" class="input-text" value="{$mer_data.id}"  name="id">      </div>    </div>    <div class="row cl">      <label class="form-label col-xs-4 col-sm-2">商户地址：</label>      <div class="formControls col-xs-8 col-sm-6">        <input type="text" class="input-text " value="{$mer_data.address}" required="required" name="address">      </div>    </div>    <div class="row cl">      <label class="form-label col-xs-4 col-sm-2">商户姓名：</label>      <div class="formControls col-xs-8 col-sm-6">        <input type="text" class="input-text " value="{$mer_data.name}" required="required" name="name">      </div>    </div>    <div class="row cl">      <label class="form-label col-xs-4 col-sm-2">门户照片：</label>      <div class="formControls col-xs-8 col-sm-6">        <img src="{$mer_data.store_pic}" style="width: 100px;height: 100px;margin-right: 15px;">        <input type="file" class="input-text " required="required" name="store_pic">      </div>    </div>    <div class="row cl">      <label class="form-label col-xs-4 col-sm-2">所属行业：</label>      <div class="formControls col-xs-8 col-sm-6">        <input type="text" class="input-text " value="{$mer_data.store_type}" required="required" name="store_type">      </div>    </div>    <div class="row cl">      <label class="form-label col-xs-4 col-sm-2">收款码：</label>      <div class="formControls col-xs-8 col-sm-6">        <img src="{$mer_data.payment_code_pic}" style="width: 100px;height: 100px;margin-right: 15px;">        <input type="file" class="input-text "  required="required" name="payment_code_pic">      </div>    </div>    <div class="row cl">      <label class="form-label col-xs-4 col-sm-2"></label>      <div class="formControls col-xs-8 col-sm-6">        <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont"></i> 提交</button>      </div>    </div>  </form></div></body></html>
