{include file="public/head" /}<div class="cl pd-5 bg-1 bk-gray mt-20"> 商户信息</div><div class="page-container form form-horizontal">  <form action="" method="post">    <div class="row cl">      <label class="form-label col-xs-4 col-sm-2">汽车名称：</label>      <div class="formControls col-xs-8 col-sm-6">        <input type="text" class="input-text " value="{$car_Data.car_name}" required="required" name="car_name">        <input type="hidden" class="input-text" value="{$car_Data.id}"  name="id">      </div>    </div>    <div class="row cl">      <label class="form-label col-xs-4 col-sm-2">车牌号：</label>      <div class="formControls col-xs-8 col-sm-6">        <input type="text" class="input-text " value="{$car_Data.car_number}" required="required" name="car_number">      </div>    </div>    <div class="row cl">      <label class="form-label col-xs-4 col-sm-2">汽车图片：</label>      <div class="formControls col-xs-8 col-sm-6">        <img src="{$car_Data.car_pic}" style="width: 100px;height: 100px;margin-right: 15px;">        <input type="file" class="input-text " value="{$car_Data.car_pic}" name="car_pic">      </div>    </div>    <div class="row cl">      <label class="form-label col-xs-4 col-sm-2">获取地址：</label>      <div class="formControls col-xs-8 col-sm-6">        <input type="text" class="input-text " value="{$car_Data.address}" required="required" name="address">      </div>    </div>    <div class="row cl">      <label class="form-label col-xs-4 col-sm-2"></label>      <div class="formControls col-xs-8 col-sm-6">        <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont"></i> 提交</button>      </div>    </div>  </form></div></body></html>
