<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />

    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">

    <link rel="stylesheet" type="text/css" href="/public/static/index/css/shop.css" />

    <link rel="stylesheet" type="text/css" href="/public/static/index/css/user.css" />

    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1646840_fj05m4s1s4h.css" />

    <link rel="stylesheet" href="/public/static/index/layui/css/layui.css">

    <script src="/public/static/index/js/jquery-3.4.1.min.js"></script>

    <script src="/public/static/index/layui/layui.js"></script>

    <script src="/public/static/index/js/common.js"></script>

    <title>会员中心-{$web_title}</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

</head>

<body>

<div class="user_box">

    <div class="inner_box">

        <div class="nav_bar">我的</div>
        <div class="user_head">
            <div class="title"><label>用户名:</label>{$sessionUserData.username}</div>
            <div class="description">上次登录:{$sessionUserData.last_login_time|date="Y-m-d H:s:i"}</div>
            <a href="{:url('user/login_out')}">
                <button class="exit_btn">退出</button>
            </a>
            <a href="#">
                <button class="exit_btn">编辑个人资料</button>
            </a>
            <a href="#">
                <button class="exit_btn">提现</button>
            </a>
            <a href="#">
                <button class="exit_btn">复制推广链接</button>
            </a>
            <a href="#">
                <button class="exit_btn">显示有效推荐人数</button>
            </a>
            <a href="#">
                <button class="exit_btn">显示总佣金</button>
            </a>
        </div>

    </div>

    <div class="inner_box1">

        <div class="order_list">
            <ul>
                <li>全部订单</li>
                <li>我的买单</li>
                <li>我的卖单</li>
            </ul>
        </div>

        <div class="order_list">
            <ul>
                <li>我的收藏</li>
                <li>我的消息</li>
                <li>我的足迹</li>
            </ul>
        </div>
    </div>

    <!--商户信息-->
    <div class="inner_box2">

        <!--汽车信息-->
        <div id="car_control" class="car_control" style="display: block">
            <h3>汽车信息</h3>
            <form action="{:url('user/merchant_update')}" method="post">

                <label><input type="hidden" value="{$cardd_Data.id}"  name="id"></label><br>

                <label>汽车名称</label><br>
                <label><input type="text" value="{$cardd_Data.car_name}"  name="car_name"></label><br>
                <label>车牌号</label><br>
                <label><input type="text" value="{$cardd_Data.car_number}" name="car_number"></label><br>
                <label>获取地点</label><br>
                <label><input type="text" value="{$cardd_Data.address}" name="address"></label><br>
                <label>汽车照片</label><br>
                <label><input type="file" name="car_pic"><img src="{$cardd_Data.car_pic}" alt=""></label><br>

                <button type="submit">提交</button>
            </form>

        </div>











        <style>

            form{
                text-align: center;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }

            th {
                background-color: #4CAF50;
                color: white;
            }

            tr:hover {
                background-color: #f5f5f5;
            }


            .mer_control{
                background-color: #00b62f;
                display: none;
            }
            .car_control{
                display: none;
                background-color: #0a6999;
            }
            .active{
                display: block;
            }
        </style>


    </div>

</div>


<style>
    .nav_bar{
        width: 100%;
        font-size: 16px;
        color: gray;
        text-align: center;
        padding: 7px 7px;
    }
    .user_head div{
        display: inline;
    }
    .user_box{
        margin: 0;
        height: 800px;
        background-color:#f5f5f5 ;
        display: block;
        width: 100%;
        border-bottom: 2px solid yellow;
    }
    .user_head{

        width: 100%;
        height: 90px;
    }
    .inner_box1 .order_list{
        width: 100%;
        height: 60px;
        text-align: center;
    }
    .inner_box1 .order_list ul li{
        width: 30%;
        height: 40px;
        line-height: 40px;
        display: inline-block;
    }

    .inner_box2 ul li{
        width: 100%;
        height: 40px;
        line-height: 40px;
        margin-bottom: 2px;
        padding: 0 46px 0 46px;
        border-radius: 6px;
        background-color: bisque;
    }
    .footer_bar {
        text-align: center;
        background: #fff;
        position: fixed;
        bottom: 0;
        /*padding: 1rem 0; */
        padding: 0 46px 0 46px;

        display: flex;
        width: 100%;
        justify-content: space-between;
        box-shadow: 0px -2px 5px #eaeaea;
    }
    .iconfont{
        font-size: 30px;
    }

    #think_page_trace_open{
        display: none;
    }




</style>
